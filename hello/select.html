<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Test React!</title>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>

<div id="example"></div>
<script type="text/babel">

class SelectForm extends React.Component {
	constructor(props) {
		super(props);
		this.state = {
			value: 'coconut'
		};

		this.onSelectChange = this.handleChange.bind(this);
		this.onFormSubmit = this.handleSubmit.bind(this);
	}

	handleChange(event) {
		this.setState({
			value: event.target.value
		});
	}

	handleSubmit(event) {
		alert('Your favorite flavor: ' + this.state.value);
		event.preventDefault();
	}

	render() {
		return (
			<form onSubmit={this.onFormSubmit}>
				<label>
					Select your favorite flavor:
					<select value={this.state.value} onChange={this.onSelectChange}>
						<option value="grapefruit">Grapefruit</option>
						<option value="lime">Lime</option>
						<option value="coconut">Coconut</option>
						<option value="mango">Mango</option>
					</select>
				</label>
				<input type="submit" value="Submit"></input>
			</form>
		);
	}
}

ReactDOM.render(
	<SelectForm />,
	document.getElementById('example')
);

</script>

</body>
</html>
